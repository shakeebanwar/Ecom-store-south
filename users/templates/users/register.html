{% extends "ecommerce_app/base1.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main id="main" class="main-page">
    <section id="speakers-details" class="wow fadeIn">
        <div class="container">
          <div class="section-header">
            <h2>Register Yourself</h2>
          </div>
    <div class="container">
        <div class="row">
    <div class="content-section mt-5 ml-5 d-flex justify-content-center w-75">
        <form method="POST" class="ml-5 w-75">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn btn-dark" type="submit">Sign Up</button>
            </div>
             <div class="border-top pt-3 mb-5">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login'%}">Login</a>
            </small>
        </div>
        </form>

    </div>
</div>
</div>

</div>
</section>
</main>
{% endblock content %}
